<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>

<script src="index.js"></script>

<title>Weather APP</title>
</head>
<body>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">ZipCode</span>
		</div>
		<input id="zip" type="text" class="form-control" placeholder="zip"
			aria-label="zip" aria-describedby="basic-addon1">
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">Country Code</span>
		</div>
		<input id="countryCode" type="text" class="form-control"
			placeholder="us" aria-label="country code"
			aria-describedby="basic-addon1" value="us" disabled></input>
	</div>

	<div>
		<button id="submit" type="button" class="btn btn-primary"
			onclick="onClick()">Weather Report</button>

	</div>

	<div class="panel panel-default">
		<div id="resultpanel" class="panel-body"></div>
	</div>

</body>
</html>
